<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mundo Guitarra es tu destino para todo lo relacionado con guitarras. Encuentra guitarras, accesorios, profesores y conecta con bandas.">
    <meta name="keywords" content="guitarras, accesorios, profesores, bandas, foro, tienda de guitarras">
    <meta name="author" content="Mundo Guitarra Team">
    <title>Shop Mundo Guitarra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> <!-- AOS CSS for animations -->
    <link rel="stylesheet" href="/Css/MainStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <img alt="" src="../Images/electric-guitar.png">
            <h1><a href="../index.html" class="logo-title">Mundo Guitarra
                </a></h1>
        </div>
        <!-- Menú de navegación-->
        <nav class="navbar navbar-expand-lg navbar-oragenge ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="Shop.html">Shop</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="ofertaShop"> Oferta 25% de Descuento en Guitarras</div>
        <!-- Filtros de busqueda-->
        <div id="cart" class="cart-summary" style="margin: 20px 0; padding: 10px; border: 1px solid #ccc;">
            <div class="cart-info">
                <i class="fas fa-shopping-cart"></i> <strong>Carrito:</strong>
                <span id="cart-count">0</span> productos |
                Total: <span id="cart-total">U$D0</span>
            </div>
            <div class="cart-actions">
                <button class="cart-button primary" onclick="processOrder()">
                    <i class="fas fa-shopping-bag"></i> Comprar
                </button>
                <button class="cart-button secondary" onclick="clearCart()">
                    <i class="fas fa-trash"></i> Vaciar
                </button>
            </div>
            <h4 id="final-amount"></h4>
        </div>
        <div class="shop-content" data-aos="zoom-in">
            <div class="filtros">
                <h4>Filtrar por Categoría:</h4>
                <label><input type="checkbox" value="guitarra" class="filter-checkbox"> Guitarras</label>
                <label><input type="checkbox" value="pedal de guitarra" class="filter-checkbox"> Pedales de
                    Guitarra</label>
                <label><input type="checkbox" value="pedal de bajo" class="filter-checkbox"> Pedales de Bajo</label>
                <label><input type="checkbox" value="bajo" class="filter-checkbox"> Bajos</label>
            </div>
            <!--Catalogo de Productos-->
            <section class="catalogo">

            </section>

    </main>
    <footer>
        Mundo Guitarra &reg; | Contacto: <a href="mailto:info@mundoguitarra.com">info@mundoguitarra.com</a>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Javascript/main.js"></script>
    <!-- AOS JS for animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
