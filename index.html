<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mundo Guitarra es tu destino para todo lo relacionado con guitarras. Encuentra guitarras, accesorios, profesores y conecta con bandas.">
    <meta name="keywords" content="guitarras, accesorios, profesores, bandas, foro, tienda de guitarras">
    <meta name="author" content="Mundo Guitarra Team">
    <title>Shop Mundo Guitarra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Share+Tech&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> <!-- AOS CSS for animations -->
    <link rel="stylesheet" href="../Css/MainStyles.css">
    
</head>

<body>
    <header>
        <div class="logo">
            <img alt="" src="../Images/electric-guitar.png">
            <h1><a href="../index.html" class="logo-title">Mundo Guitarra
                </a></h1>
        </div>
        <!-- Menú de navegación-->
        <nav class="navbar navbar-expand-lg navbar-oragenge ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="Shop.html">Shop</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="ofertaShop"> Oferta 25% de Descuento en Guitarras</div>
        <!-- Filtros de busqueda-->
        <div id="cart" class="cart-summary" style="margin: 20px 0; padding: 10px; border: 1px solid #ccc;">
            <strong>Carrito:</strong>
            <span id="cart-count">0</span> productos |
            Total: <span id="cart-total">U$D0</span>
            <br><br>
            <button onclick="calculateFinalAmount()">Calcular Total</button>
            <button onclick="clearCart()">Borrar Carrito</button>
            <button onclick="showCartDetails()">Ver en Consola Detalle</button>
            <h4 id="final-amount" style="margin-top: 10px;"></h4>
        </div>
        <div class="shop-content" data-aos="zoom-in">
            <aside class="filtros">
                <h4>Filtros</h4>
                <label><input type="checkbox" name="tipo" value="Guitarras"> Guitarras</label>
                <label><input type="checkbox" name="tipo" value="Pedales"> Pedales</label>
                <label><input type="checkbox" name="tipo" value="Bajos"> Bajos</label>
            </aside>
            <!--Catalogo de Productos-->
            <section class="catalogo">
                <div class="producto" data-aos="zoom-in">
                    <img src="../Images/shop/gibsonlespauls.jpg" alt="Guitarra Les Pauls">
                    <div class="info">
                        <h3>Guitarra Gibson Les Pauls</h3>
                        <p>U$D2250</p>
                        <button class="add-to-cart" onclick="addToCart(2250,'guitarra')" >Comprar</button>
                    </div>
                </div>
                <div class="producto" data-aos="zoom-in">
                    <img src="../Images/shop/pedalbossds1.jpeg" alt="BOSS DS-1">
                    <div class="info">
                        <h3>Pedal BOSS DS-1</h3>
                        <p>U$D80</p>
                       <button class="add-to-cart" onclick="addToCart(80,'pedal de guitarra')">Comprar</button>
                    </div>
                </div>
                <div class="producto" data-aos="zoom-in">
                    <img src="../Images/shop/bajoIbanez.webp" alt="Bajo Ibanez">
                    <div class="info">
                        <h3>Bajo Ibanez</h3>
                        <p>U$D800</p>
                        <button class="add-to-cart" onclick="addToCart(800,'bajo')">Comprar</button>
                    </div>
                </div>
        </div>
        </section>

    </main>
    <footer>
        Mundo Guitarra &reg; | Contacto: <a href="mailto:info@mundoguitarra.com">info@mundoguitarra.com</a>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Javascript/main.js"></script>
    <!-- AOS JS for animations -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
